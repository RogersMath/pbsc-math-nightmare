<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Caster - Realms of Arcadia</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="ui-layer">
        <!-- Character Selector Screen -->
        <div id="character-select" class="screen">
            <h1>SELECT CHARACTER</h1>
            <div class="character-grid">
                <button class="char-btn" data-character="chicken">
                    <div class="char-icon">üêî</div>
                    <div class="char-name">Firebreathing Chicken</div>
                </button>
                <button class="char-btn" data-character="warrior">
                    <div class="char-icon">‚öîÔ∏è</div>
                    <div class="char-name">Sword Warrior</div>
                </button>
                <button class="char-btn" data-character="wizard">
                    <div class="char-icon">üßô</div>
                    <div class="char-name">Wizard</div>
                </button>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu" class="screen hidden">
            <h1>PAUSED</h1>
            <div class="pause-buttons">
                <button id="resume-btn">Resume</button>
                <button id="character-select-btn">Change Character</button>
                <button id="quit-btn">Quit to Menu</button>
            </div>
        </div>

        <!-- Top Stats -->
        <div id="stats-container" class="hidden">
            <h2 class="game-title">MATH CASTER</h2>
            <div class="stat-row">
                <span class="label">HP</span>
                <div class="bar-container">
                    <div id="hp-bar" class="bar-fill hp-fill"></div>
                </div>
            </div>
            <div class="stat-row">
                <span class="label">SCORE</span>
                <span id="score-display">0</span>
            </div>
        </div>
        <!-- Bottom Math HUD -->
        <div id="math-hud">
            <div class="hud-label">CAST SPELL <span id="pause-hint">(Press ESC to Pause)</span></div>
            <div id="problem-box">
                <span id="problem-text">12 + 5</span>
                <span class="equals">=</span>
                <span id="input-text"></span>
                <span class="cursor">|</span>
            </div>
            <div class="hud-hint">Type Answer & Press ENTER</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over" class="hidden">
            <h1>YOU DIED</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">Press R or Click to Restart</button>
        </div>
    </div>
    <div id="canvas-container"></div>
    <!-- Character Definitions -->
    <script src="characters.js"></script>
    <!-- Main Game Logic -->
    <script src="main.js"></script>
</body>
</html>
